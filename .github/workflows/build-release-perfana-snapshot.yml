# This is a basic workflow that is manually triggered

name: Build perfana-snapshot release image

# Controls when the action will run. Workflow runs when manually triggered using the UI
# or API.
on:
  workflow_dispatch:
    # Inputs the workflow accepts.
    inputs:

jobs:
  build_release_image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code from code branch
        uses: actions/checkout@v2
        with:
          path: main
          fetch-depth: 0
      - name: Install git-tag-version
        working-directory: main
        run: |
          sudo npm install -g git-tag-version
      - name: Get tag
        working-directory: main
        run: |
          echo 'TAG_NAME<<EOF' >> $GITHUB_ENV
          git-tag-version >> $GITHUB_ENV
          echo 'EOF' >> $GITHUB_ENV
      - name: Write tag to file
        uses: "finnp/create-file-action@master"
        env:
          FILE_NAME: "main/version.txt"
          FILE_DATA: "${{ env.TAG_NAME }}"
      - name: Use Node.js
        uses: actions/setup-node@v1
        if: contains(env.TAG_NAME, 'SNAPSHOT') != true
        with:
          node-version: '12.x'
      - name: Create directory for obfucated files
        if: contains(env.TAG_NAME, 'SNAPSHOT') != true
        run: |
          mkdir obfuscated
      - name: Obfuscate JavaScript code
        working-directory: main
        run: |
          npm install javascript-obfuscator
          ls -all
          sudo node obfuscate
      - name: Set up QEMU
        uses: docker/setup-qemu-action@v1

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Cache Docker layers
        uses: actions/cache@v3
        with:
          path: /tmp/.buildx-cache
          key: ${{ runner.os }}-buildx-${{ github.sha }}
          restore-keys: |
            ${{ runner.os }}-buildx-

      - name: Login to Docker registry
        run: echo ${{ secrets.DOCKER_PASSWORD }} | docker login -u ${{ secrets.DOCKER_USER }} --password-stdin
      - name: Build the tagged Docker image
        working-directory: main
        run: |
          echo ${{ env.TAG_NAME }}
          cd obfuscated
          sudo cp ../Dockerfile .
          sudo cp ../.dockerignore .
          sudo cp ../create-snapshots/playwright/grafana-snapshot-playwright.js ./create-snapshots/playwright/
          sudo rm obfuscate
          docker buildx build --platform linux/amd64,linux/arm64 --push  -t perfana/perfana-snapshot:${{ env.TAG_NAME }} . 
      - name: Run Snyk to check Docker image for vulnerabilities
        continue-on-error: true
        uses: snyk/actions/docker@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
        with:
          image: perfana/perfana-snapshot:${{ env.TAG_NAME }}
          args: --severity-threshold=high --app-vulns
      #      - name: Push the tagged Docker image
      #        run: docker push perfana/perfana-snapshot:${{ env.TAG_NAME }}

      ## checkout perfana-gitops
      - name: Checkout perfana-gitops
        uses: actions/checkout@v2
        with:
          repository: perfana/perfana-gitops
          token: ${{ secrets.PAT }}
          path: perfana-gitops
      - name: Replace image snapshot
        working-directory: perfana-gitops
        run: |
          repository="repository: perfana/perfana-snapshot"
          tag="tag: ${{ env.TAG_NAME }}"
          echo "$repository"
          echo "$tag"
          ls -all
          sed -i "s|repository: .*|$repository|g" ./apps/perfana/test/perfana/perfana-snapshot-values.yaml
          sed -i "s|tag: .*|$tag|g" ./apps/perfana/test/perfana/perfana-snapshot-values.yaml
      - name: Commit files
        working-directory: perfana-gitops
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git commit -m "Bumped perfana-snapshot to ${{ env.TAG_NAME }} in test environment" -a
          git push

